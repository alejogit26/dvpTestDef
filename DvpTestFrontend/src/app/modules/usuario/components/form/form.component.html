<h2 mat-dialog-title>Crear usuario</h2>

<mat-dialog-content>
    <form [formGroup]="formGroup">
        <div class="container-fluid">
            <div class="row">
                
                <div class="col-6">
                    <mat-form-field class="example-form-field">
                        <mat-label>Nombre de usuario</mat-label>
                        <input formControlName="NombreUsuario" name="NombreUsuario" matInput type="text">                        
                    </mat-form-field>                      
                </div>
                <div class="col-6">
                    <mat-form-field class="example-form-field">
                        <mat-label>Contrase√±a</mat-label>
                        <input formControlName="Pass" name="Pass" matInput type="text">                        
                    </mat-form-field>                      
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions style="padding-left: 40px;">
    <button mat-raised-button (click)="cancelar()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
